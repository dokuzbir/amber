version: '2'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=test_app_development
  redis:
    image: redis:3.2-alpine
    command: redis-server
  spec:
    build: .
    working_dir: /opt/amber
    environment:
      REDIS_URL: 'redis://redis:6379'
      AMBER_ENV: test
      CI: "true"
    depends_on:
      - redis
      - db
